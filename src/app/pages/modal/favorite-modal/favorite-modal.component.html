<main class="modal">
  <div class="modal-container">
    <div class="modal-header">
      <h1 class="title">Favorites</h1>
      <button class="btn-primary" (click)="onCloseModal()">
        <fa-icon [icon]="faXmarkIcon"></fa-icon>
      </button>
    </div>
    <div class="modal-content">
      <app-recipe-card
        *ngFor="let recipe of favoriteRecipes"
        [title]="recipe.title"
        [recipeImage]="recipe.recipeImage"
        [ease]="recipe.ease"
        [time]="recipe.time"
      ></app-recipe-card>
    </div>
  </div>
</main>
