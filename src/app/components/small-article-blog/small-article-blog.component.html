<div class="small-article-blog">
    <div class="image-container">
        <img src="{{ imageLink }}" alt="article image">
    </div>
    <div class="text-container">
        <div class="article-date">
            <span>{{ date }}</span>
        </div>
        <div class="article-title">
            <span>{{ title }}</span>
        </div> 
        <div class="article-text">{{ excerpt }}</div>
    </div>
</div>
